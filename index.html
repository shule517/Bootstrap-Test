<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PeerstPlayer</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>Hello, world!</h1>

    <!-- navbarの練習 -->

    <!-- ページングの練習 -->

      <li class="disabled"><a href="">&laquo;</a></li>
      <li><a href="">1</a></li>
      <li class="active"><a href="">2</a></li>
      <li><a href="">3</a></li>
      <li><a href="">&raquo;</a></li>
    </ul>

    <!-- ページング -->
    <ul class="pager">
      <li class="previous"><a href="">前へ</a></li>
      <li class="next"><a href="">次へ</a></li>
    </ul>

    <!-- パン屑リストの練習 -->
    <ul class="breadcrumb">
      <li><a href="">Home</a></li>
      <li><a href="">Users</a></li>
      <li class="active">Test</li>
    </ul>

    <!-- Dropdownの練習 -->
    <div class="btn-group">
      <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        ButtonA <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="">Action</a></li>
        <li class="divider"></li>
        <li><a href="">Action</a></li>
        <li><a href="">Action</a></li>
      </ul>
    </div>

    <!-- ボタンの練習 -->
    <p><i class="glyphicon glyphicon-book"></i> Book<p>
      <button class="btn btn-primary"><i class="glyphicon glyphicon-book"></i> Book</button>
      <div class="btn-group">
        <button class="btn btn-primary"><i class="glyphicon glyphicon-book"></i> Book</button>
        <button class="btn btn-primary"><i class="glyphicon glyphicon-book"></i> Book</button>
        <button class="btn btn-primary"><i class="glyphicon glyphicon-book"></i> Book</button>
      </div>

    <!-- formの練習 -->
    <form class="form-inline">
      <div class="form-group">
        <label class="control-label" for="email">Email:</label>
        <input type="text" id="email" class="form-control" placeholder="email">
      </div>
      <div class="form-group">
        <input type="submit" value="submit" class="btn btn-primary">
      </div>
    </form>

    <!-- テーブルの練習 -->
    <h1>テーブルの練習</h1>
    <div class="container" style="padding:20px 0">
      <table class="table table-striped table-hover table-condensed">
        <thead>
          <tr><th>ID</th><th>Score</th></tr>
        </thead>
        <tbody>
          <tr><td>test1</td><td>100</td></tr>
          <tr class="danger"><td>test2</td><td>200</td></tr>
          <tr><td>test3</td><td>300</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Gridシステムの勉強 -->
    <h1>GridSystemの勉強</h1>
    <div id="header" class="container" style="background:red;">header</div>
    <div class="container">
      <div class="row">
        <div class="col-sm-2 hidden-xs" style="background:gray;">Side1</div>
        <div class="col-sm-8 col-xs-6" style="background:green;">Main</div>
        <div class="col-sm-2 col-xs-6" style="background:orange;">Side2</div>
      </div>
      <div class="row">
        <div class="col-sm-2 col-xs-2" style="background:gray;">Side1</div>
        <div class="col-sm-8 col-xs-8" style="background:green;">Main</div>
        <div class="col-sm-2 col-xs-2" style="background:orange;">Side2</div>
      </div>
      <div class="row">
        <div class="visible-xs" style="background:gray;">小Side1</div>
        <div class="visible-xs" style="background:green;">小Main</div>
        <div class="visible-xs" style="background:orange;">小Side2</div>
      </div>
    </div>
    <div id="footer" class="container" style="background:blue;">footer</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
